<h1>Lista de items ordenados alfab√©ticamente</h1>
<div class="item-list">
    <form class="form-inline" ng-repeat="item in vm.sortedItems">
        <div class="form-group">
            <label>Name</label>
            <input type="text"
                   class="form-control"
                   name="itemName"
                   value="{{ item.name }}"
                   readonly>
        </div>
        <div class="form-group">
            <label>Total</label>
            <input type="number"
                   class="form-control"
                   name="itemTotal"
                   ng-model="item.total"
                   ng-change="vm.update($index, item.total)">
        </div>
        <button type="button" name="itemRemove" ng-click="vm.remove($index)" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </form>

</div>
