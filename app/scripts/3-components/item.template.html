<form class="form-inline">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               ng-model="vm.item.name"
               readonly>
    </div>
    <div class="form-group">
        <label for="total">Total</label>
        <input type="number"
               class="form-control"
               id="total"
               ng-model="vm.item.total"
               ng-change="vm.update()">
    </div>
    <button type="button" id="remove" ng-click="vm.remove()">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
</form>
